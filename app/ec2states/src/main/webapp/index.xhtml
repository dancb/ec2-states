<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Tabla de Datos Dummy</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{dummyDataController.dummyData}" var="item">
            <p:column headerText="Columna 1">
                <h:outputText value="#{item[0]}" />
            </p:column>
            <p:column headerText="Columna 2">
                <h:outputText value="#{item[1]}" />
            </p:column>
            <p:column headerText="Columna 3">
                <h:outputText value="#{item[2]}" />
            </p:column>
            <p:column headerText="Columna 4">
                <h:outputText value="#{item[3]}" />
            </p:column>
            <p:column headerText="Columna 5">
                <h:outputText value="#{item[4]}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
